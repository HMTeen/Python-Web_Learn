{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/plugins/bootstrap-3.4.1-dist/css/bootstrap.css">
    <style>
        .account{
            width: 400px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            box-shadow: 5px 5px 20px #aaa;

            margin-left: auto;
            margin-right: auto;
            margin-top: 100px;
            padding: 20px 40px;
        }

        .account h2{
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    
    <div class="account">
        <h2>用户登录</h2>
        <form method="post" novalidate>
            {% csrf_token %}
            <div class="form-group">
                <label>{{ Input_Forms.name.label }}</label>
                {{ Input_Forms.name }}
                <span style="color: red;">{{ Input_Forms.name.errors.0 }}</span>
            </div>

            <div class="form-group">
                <label>{{ Input_Forms.password.label }}</label>
                {{ Input_Forms.password }}
                <span style="color: red;">{{ Input_Forms.password.errors.0 }}</span>
            </div>

            
            <div class="form-group">
                <label>{{ Input_Forms.code.label }}</label>
                <div class="row">
                    <div class="col-xs-7">
                        {{ Input_Forms.code }}
                        <span style="color: rgb(255, 0, 0);">{{ Input_Forms.code.errors.0 }}</span>
                    </div>
                    <div class="col-xs-5">
                        <img id="image_code" src="/image/code/">
                    </div>
                </div>
            </div>

            <input type="submit" value="登录" class="btn btn-primary">

        </form>
    </div>

    <!-- 引用js样式 -->
    <script src="{% static 'js/jquery-3.6.0.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-3.4.1-dist/js/bootstrap.js' %}"></script>
</body>

</html>
