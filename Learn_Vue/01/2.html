<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>初识Vue</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../package/vue.js"></script>
</head>
<body>
    <!-- 准备容器 -->
    <div id="root">
        <h1>Hello, {{name}}</h1>
    </div>

    <script type="text/javascript" >
        //修改全局配置
        Vue.config.productionTip = false //关闭生产提示
    
        //最好在全局配置之后写new函数
        //创建new示例
        const x = new Vue({
            el:'#root', //用于指定当前vue实例为哪个容器服务，值通常为css选择器字符串
            data:{
                name:'World'
            }
        })
        
        

      </script>
    
</body>
</html>
