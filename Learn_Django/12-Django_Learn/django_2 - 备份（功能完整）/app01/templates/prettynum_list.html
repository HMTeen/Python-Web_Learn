{% extends 'layout.html' %}
{% block content %}

<!-- ! 内容部分 -->
<div class="container">
	<div style="margin-bottom: 10px;" class="clearfix">
		<a class="btn btn-success" href="/prettynum/add/ModelForm/" target="_blank">
			<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
			新建靓号信息【ModelForm】
		</a>

		<div style="float: right; width: 300px;">
			<form method="get">
				<div class="input-group">
					<!-- value设置默认值，保证搜索之后，输入的搜索数据依然存在 -->
					<input name="search_data" type="text" class="form-control" placeholder="Search for..."
						value="{{ search_result }}">
					<span class="input-group-btn">
						<button class="btn btn-default" type="submit">
							<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
						</button>
					</span>
				</div>
			</form>
		</div>
	</div>

	<!-- 表格展示区域 -->
	<div class="panel panel-default">
		<!-- Default panel contents -->
		<div class="panel-heading">
			<span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
			员工列表
		</div>

		<!-- Table -->
		<table class="table table-bordered text-center">
			<thead>
				<tr>
					<th class="text-center">ID</th>
					<th class="text-center">号码</th>
					<th class="text-center">价格</th>
					<th class="text-center">等级</th>
					<th class="text-center">状态</th>
					<th class="text-center">操作</th>
				</tr>
			</thead>
			<tbody>
				{% for items in prettynum_list %}
				<tr>
					<th class="text-center">{{ items.id }}</th>
					<td class="text-center">{{ items.mobile }}</td>
					<td class="text-center">{{ items.price }}</td>
					<td class="text-center">{{ items.get_level_display }}</td>
					<td class="text-center">{{ items.get_status_display }}</td>

					<td class="text-center">
						<a href="/prettynum/{{ items.id }}/edit/" class="btn btn-primary btn-xs">
							编辑
						</a>
						<a href="/prettynum/delete/?nid={{ items.id }}" class="btn btn-danger btn-xs">
							删除
						</a>
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>

	<div class="clearfix">
		<ul class="pagination">
			{{ page_string }}
		</ul>
		</nav>

		<div style="width: 300px;">
			<form method="get">
				<div class="input-group">
					<!-- value设置默认值，保证搜索之后，输入的搜索数据依然存在 -->
					<input name="page" type="text" class="form-control" placeholder="页码">
					<span class="input-group-btn">
						<button class="btn btn-default" type="submit">
							<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
						</button>
					</span>
				</div>
			</form>
		</div>
	</div>
</div>

{% endblock %}
