{% extends 'layout.html' %}
{% block content %}

<!-- ! 内容部分 -->
<div>
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">新建用户</h3>
			</div>
			<div class="panel-body">
				<form method="post">
					{% csrf_token %}
					<div class="form-group">
						<label>姓名</label>
						<input type="text" class="form-control" placeholder="输入姓名" name="user_name">
					</div>

					<div class="form-group">
						<label>密码</label>
						<input type="text" class="form-control" placeholder="输入密码" name="user_password">
					</div>

					<div class="form-group">
						<label>年龄</label>
						<input type="text" class="form-control" placeholder="输入年龄" name="user_age">
					</div>

					<div class="form-group">
						<label>余额</label>
						<input type="text" class="form-control" placeholder="输入余额" name="user_account">
					</div>

					<div class="form-group">
						<label>入职时间</label>
						<input type="text" class="form-control" placeholder="输入入职时间【例：2020-01-11】" name="user_ctime">
					</div>

					<div class="form-group">
						<label>性别</label>
						<select name="user_gender", class="form-control">
							{% for items in gender_choices %}
								<option value="{{ items.0 }}">{{ items.1 }}</option>
							{% endfor %}}
						</select>
					</div>

					<div class="form-group">
						<label>所属部门</label>
						<select name="user_depart" , class="form-control">
							{% for items in depart_list %}
								<option value="{{ items.id }}">{{ items.title }}</option>
							{% endfor %}}
						</select>
					</div>

					<button type="submit" class="btn btn-primary">提 交</button>
				</form>
			</div>
		</div>
	</div>
</div>

{% endblock %}
