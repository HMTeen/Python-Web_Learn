{% extends 'layout.html' %}
{% block content %}

<!-- ! 内容部分 -->
<div>
	<div class="container">
		<div style="margin-bottom: 10px;">
			<a class="btn btn-success" href="/depart/add/" target="_blank">
				<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
				新建部门
			</a>
		</div>

		<!-- 表格展示区域 -->
		<div class="panel panel-default">
			<!-- Default panel contents -->
			<div class="panel-heading">
				<span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
				部门列表
			</div>

			<!-- Table -->
			<table class="table table-bordered text-center">
				<thead>
					<tr>
						<th class="text-center">ID</th>
						<th class="text-center">部门名称</th>
						<th class="text-center">操作</th>
					</tr>
				</thead>
				<tbody>
					{% for items in department_list %}
					<tr>
						<th class="text-center">{{ items.id }}</th>
						<td class="text-center">{{ items.title }}</td>
						<td class="text-center">
							<a href="/depart/{{ items.id }}/edit/" class="btn btn-primary btn-xs">
								编辑
							</a>
							<a href="/depart/delete/?nid={{ items.id }}" class="btn btn-danger btn-xs">
								删除
							</a>
						</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</div>

{% endblock %}
